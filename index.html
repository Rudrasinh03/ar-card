<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Discount Card</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: #000;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: radial-gradient(circle at center, #111 30%, #000 100%);
        color: #d4af37;
        text-align: center;
        z-index: 10;
      }

      .glow {
        font-size: 1.5em;
        text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37, 0 0 30px #b8860b;
      }

      .scratch-card {
        margin-top: 15px;
        font-size: 2em;
        color: #fff;
        border: 2px solid #d4af37;
        padding: 15px 30px;
        border-radius: 12px;
        background: rgba(0,0,0,0.8);
        box-shadow: 0 0 20px #d4af37;
      }
    </style>
  </head>

  <body>
    <div id="overlay">
      <div class="glow" id="rewardText">Checking reward...</div>
      <div id="discountBox" class="scratch-card"></div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets (1).mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="thankyou" src="thank_you.mp4" loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="videoScreen" src="#thankyou" width="1" height="0.56" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const BACKEND = "https://script.google.com/macros/s/AKfycbyyJy9G9LOa2bcuKMq8fyLd_167Tu-kDYgpGbyIwjsPBoevjNKTBZUBG2DvPtNP8r4F/exec";
      const video = document.getElementById("thankyou");
      const overlay = document.getElementById("overlay");
      const rewardText = document.getElementById("rewardText");
      const discountBox = document.getElementById("discountBox");

      async function fetchDiscount() {
        const params = new URLSearchParams(window.location.search);
        const card = params.get("id") || params.get("card") || "unknown";
        try {
          const resp = await fetch(`${BACKEND}?card=${encodeURIComponent(card)}&mode=update`);
          if (!resp.ok) throw new Error("Network error");
          const json = await resp.json();
          console.log("Backend Response:", json);
          return json;
        } catch (err) {
          console.error(err);
          return { isFirstScan: false, discount_assigned: null };
        }
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const result = await fetchDiscount();
        const scene = document.querySelector("a-scene");
        const target = scene.components["mindar-image"].mindar.controller.imageTargetEntities[0];

        target.addEventListener("targetFound", () => {
          console.log("Target Found!");
          video.play();

          if (result.isFirstScan) {
            // show discount only first time
            setTimeout(() => {
              document.querySelector("a-scene").style.display = "none"; // hide background
              overlay.style.display = "flex";
              rewardText.textContent = "ðŸŽ‰ Congratulations!";
              discountBox.textContent = `${result.discount_assigned || "5%"} OFF`;
            }, 10000); // show reward after 10 sec of AR
          } else {
            overlay.style.display = "none"; // no reward
            document.querySelector("a-scene").style.display = "block";
          }
        });

        target.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
