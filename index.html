<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Reward Experience</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent}
    #status{
      position:fixed;bottom:12px;left:50%;transform:translateX(-50%);
      color:white;font-family:sans-serif;
      background:rgba(0,0,0,0.55);padding:6px 12px;border-radius:10px;
      font-size:14px;text-align:center
    }
  </style>
</head>

<body>
  <div id="status">ðŸ“· Initializing camera...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets (1).mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement:true,physicallyCorrectLights:false,alpha:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded
    style="background:transparent;"
  >
    <a-assets>
      <video id="rewardVideo" src="thank_you.mp4" preload="auto" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-video id="videoPlane" src="#rewardVideo" width="1" height="0.56" position="0 0 0" visible="false"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector("a-scene");
    const video = document.querySelector("#rewardVideo");
    const plane = document.querySelector("#videoPlane");
    const status = document.getElementById("status");

    const params = new URLSearchParams(window.location.search);
    const discount = params.get('discount') || "";
    const isFirst = params.get('isFirst') === "true";

    video.addEventListener("loadedmetadata", () => {
      const aspect = video.videoWidth / video.videoHeight;
      plane.setAttribute("width", 1);
      plane.setAttribute("height", 1 / aspect);
    });

    scene.addEventListener("arReady", () => {
      status.innerText = isFirst
        ? `ðŸŽ‰ Discount Unlocked: ${discount || "Special Reward"}`
        : "âœ… Point camera at your target";
    });

    scene.addEventListener("targetFound", async () => {
      status.innerText = "ðŸŽ¬ Playing your experience...";
      plane.setAttribute("visible", true);
      try {
        await video.play();
      } catch {
        video.muted = true;
        await video.play();
      }
    });

    scene.addEventListener("targetLost", () => {
      status.innerText = "ðŸ“· Hold steady to keep video visible";
      video.pause();
      plane.setAttribute("visible", false);
    });
  </script>
</body>
</html>
