<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Discount Card â€” Luxury Edition</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: #000;
      }

      /* Luxury overlay */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: radial-gradient(circle at center, #0a0a0a 40%, #000 100%);
        color: #d4af37;
        text-align: center;
        z-index: 10;
      }

      .glow {
        font-size: 2em;
        text-shadow: 0 0 15px #d4af37, 0 0 25px #b8860b, 0 0 40px #d4af37;
        margin-bottom: 15px;
      }

      .scratch-card {
        margin-top: 10px;
        font-size: 2.2em;
        color: #fff;
        border: 2px solid #d4af37;
        padding: 20px 35px;
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 25px #d4af37, inset 0 0 15px #b8860b;
      }

      /* Subtle shimmer animation */
      @keyframes shimmer {
        0% { text-shadow: 0 0 10px #d4af37, 0 0 20px #b8860b; }
        100% { text-shadow: 0 0 25px #b8860b, 0 0 45px #d4af37; }
      }
      .glow {
        animation: shimmer 2s ease-in-out infinite alternate;
      }
    </style>
  </head>

  <body>
    <div id="overlay">
      <div class="glow" id="rewardText">Checking your reward...</div>
      <div id="discountBox" class="scratch-card"></div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets (1).mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video id="thankyou" src="thank_you.mp4" loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-video
          id="videoScreen"
          src="#thankyou"
          width="1"
          height="0.56"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const BACKEND = "https://script.google.com/macros/s/AKfycbyyJy9G9LOa2bcuKMq8fyLd_167Tu-kDYgpGbyIwjsPBoevjNKTBZUBG2DvPtNP8r4F/exec";
      const overlay = document.getElementById("overlay");
      const rewardText = document.getElementById("rewardText");
      const discountBox = document.getElementById("discountBox");
      const video = document.getElementById("thankyou");
      const scene = document.querySelector("a-scene");

      async function fetchDiscount() {
        const params = new URLSearchParams(window.location.search);
        const card = params.get("id") || params.get("card") || "unknown";
        try {
          const resp = await fetch(`${BACKEND}?card=${encodeURIComponent(card)}&mode=update`);
          if (!resp.ok) throw new Error("Network error");
          const json = await resp.json();
          console.log("Backend Response:", json);
          return json;
        } catch (err) {
          console.error(err);
          return { isFirstScan: false, discount_assigned: null };
        }
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const result = await fetchDiscount();

        const target = document.querySelector("#target");

        target.addEventListener("targetFound", async () => {
          console.log("ðŸŽ¯ Target Found!");
          video.play();

          // Show discount screen only on FIRST scan
          if (result.isFirstScan) {
            setTimeout(() => {
              scene.style.display = "none"; // hide camera background
              overlay.style.display = "flex"; // show black luxury discount
              rewardText.textContent = "ðŸŽ‰ Congratulations!";
              discountBox.textContent = `${result.discount_assigned || "5%"} OFF`;
            }, 5000); // delay before showing reward
          } else {
            overlay.style.display = "none";
            scene.style.display = "block";
          }
        });

        target.addEventListener("targetLost", () => {
          console.log("ðŸ“· Target Lost!");
          video.pause();
        });
      });
    </script>
  </body>
</html>
