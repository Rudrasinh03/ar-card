<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Video Creator View (Ultra Stable + Logo Pause)</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      #status {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: "Poppins", sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 12px;
        border-radius: 8px;
        z-index: 9999;
        font-size: 14px;
      }

      #watermark {
        position: fixed;
        bottom: 16px;
        right: 16px;
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 12px;
        opacity: 0.8;
        background: rgba(0, 0, 0, 0.3);
        padding: 4px 8px;
        border-radius: 6px;
        backdrop-filter: blur(3px);
        z-index: 9999;
      }

      #logoLink {
        position: fixed;
        top: 14px;
        right: 14px;
        z-index: 10000;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.3);
        padding: 6px;
        border-radius: 50%;
        transition: all 0.2s ease-in-out;
        backdrop-filter: blur(3px);
      }

      #logoLink:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }

      #logoLink img {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="status">ðŸ“· Initializing camera...</div>

    <!-- Top-right clickable logo -->
    <div id="logoLink">
      <img src="logo.jpeg" alt="Website Logo" />
    </div>

    <!-- Watermark -->
    <div id="watermark">Â© 2025 CreatorView</div>

    <a-scene
      mindar-image="imageTargetSrc: targets (1).mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video
          id="myVideo"
          src="thank_you.mp4"
          loop
          muted
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-video
          id="videoPlane"
          src="#myVideo"
          width="1"
          height="0.56"
          position="0 0 0.01"
          visible="false"
          material="shader: flat; opacity: 1;"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector("a-scene");
      const video = document.querySelector("#myVideo");
      const plane = document.querySelector("#videoPlane");
      const target = document.querySelector("#target");
      const status = document.getElementById("status");
      const logo = document.getElementById("logoLink");

      let targetVisible = false;

      // Auto resize
      video.addEventListener("loadedmetadata", () => {
        const aspect = video.videoWidth / video.videoHeight;
        plane.setAttribute("width", 1);
        plane.setAttribute("height", 1 / aspect);
      });

      // Click to enable sound
      document.body.addEventListener("click", () => {
        if (targetVisible) {
          video.muted = false;
          video.play();
          status.innerText = "ðŸ”Š Sound On";
        }
      });

      // âœ… When logo clicked â†’ pause video first, then open link
      logo.addEventListener("click", (e) => {
        e.stopPropagation(); // prevent triggering AR tap
        if (!video.paused) {
          video.pause();
          status.innerText = "â¸ï¸ Video paused for link";
        }
        window.open("https://in.pinterest.com/", "_blank");
      });

      scene.addEventListener("arReady", () => {
        status.innerText = "âœ… Point camera at your image target";
      });

      scene.addEventListener("targetFound", async () => {
        targetVisible = true;
        status.innerText = "ðŸŽ¬ Target found â€” tap to enable audio";
        plane.setAttribute("visible", true);
        try {
          await video.play();
        } catch {}
      });

      scene.addEventListener("targetLost", () => {
        targetVisible = false;
        status.innerText = "ðŸ“· Hold steady to keep video visible";
        video.pause();
        plane.setAttribute("visible", false);
      });

      // Ultra-smooth stabilization
      let smoothedPos = new THREE.Vector3();
      let smoothedRot = new THREE.Euler();

      AFRAME.registerComponent("ultra-stable", {
        tick: function () {
          if (!targetVisible) return;

          const pos = target.object3D.position;
          const rot = target.object3D.rotation;

          smoothedPos.lerp(pos, 0.08);
          smoothedRot.x += (rot.x - smoothedRot.x) * 0.08;
          smoothedRot.y += (rot.y - smoothedRot.y) * 0.08;
          smoothedRot.z += (rot.z - smoothedRot.z) * 0.08;

          plane.object3D.position.copy(smoothedPos);
          plane.object3D.rotation.copy(smoothedRot);
        }
      });

      plane.setAttribute("ultra-stable", "");
    </script>
  </body>
</html>
