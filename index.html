<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Premium AR Reward</title>

  <!-- A-Frame + MindAR + Confetti -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }

    #status {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #ffd700;
      padding: 10px 18px;
      border: 1px solid rgba(255,215,0,0.4);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
      backdrop-filter: blur(6px);
      z-index: 9999;
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      z-index: 10000;
      backdrop-filter: blur(12px);
    }

    #card {
      width: 340px;
      max-width: 92%;
      background: rgba(20,20,20,0.95);
      border: 1px solid rgba(255,215,0,0.25);
      border-radius: 22px;
      box-shadow: 0 0 30px rgba(255,215,0,0.2);
      padding: 26px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.4s ease;
      position: relative;
    }

    #card h2 { margin: 0 0 10px; color: #ffd700; font-size: 22px; }
    #card p.sub { margin: 0 0 16px; color: #ccc; font-size: 14px; }

    #scratchCanvas {
      width: 100%;
      height: 150px;
      border-radius: 16px;
      background: linear-gradient(135deg,#333,#222);
      box-shadow: inset 0 0 20px rgba(255,215,0,0.3);
      cursor: crosshair;
    }

    #revealedDiscount {
      display: none;
      font-size: 22px;
      color: #ffd700;
      font-weight: 600;
      margin-top: 18px;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      font-size: 22px;
      color: #ffd700;
      cursor: pointer;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div id="status">üì∑ Initializing camera...</div>

  <div id="overlay">
    <div id="card">
      <button id="closeBtn">‚úï</button>
      <h2>üéÅ Premium Reward!</h2>
      <p class="sub">Scratch below to see your discount</p>
      <canvas id="scratchCanvas"></canvas>
      <div id="revealedDiscount"></div>
    </div>
  </div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement:true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
  >
    <a-assets>
      <video
        id="myVideo"
        src="thank_you.mp4"
        preload="auto"
        playsinline
        crossorigin="anonymous"
        muted
      ></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-video
        id="videoPlane"
        src="#myVideo"
        width="1"
        height="0.56"
        position="0 0 0"
        rotation="0 0 0"
        visible="false"
        material="shader:flat; transparent:true; opacity:1;"
      ></a-video>
    </a-entity>
  </a-scene>

  <script>
  const video = document.getElementById('myVideo');
  const plane = document.getElementById('videoPlane');
  const overlay = document.getElementById('overlay');
  const scratchCanvas = document.getElementById('scratchCanvas');
  const revealedDiscount = document.getElementById('revealedDiscount');
  const closeBtn = document.getElementById('closeBtn');
  const status = document.getElementById('status');

  const discount = "20% OFF üéâ"; // demo value

  // ‚úÖ Camera Ready
  document.querySelector('a-scene').addEventListener('arReady', () => {
    status.innerText = '‚úÖ Camera ready ‚Äî point at your target card';
  });

  // üéØ Target Found
  document.querySelector('a-scene').addEventListener('targetFound', async () => {
    status.innerText = 'üé¨ Target found ‚Äî playing video';
    plane.setAttribute('visible', true);
    try { await video.play(); } catch(e) { console.warn('Autoplay blocked', e); }
  });

  // üìâ Target Lost
  document.querySelector('a-scene').addEventListener('targetLost', () => {
    status.innerText = 'üì∑ Keep your card visible';
    video.pause();
    plane.setAttribute('visible', false);
  });

  // üé• Video End ‚Üí Show Scratch
  video.addEventListener('ended', () => {
    document.querySelector('a-scene').style.display = 'none'; // hide camera
    overlay.style.display = 'flex';
    setTimeout(initScratch, 200);
  });

  // üé® Scratch Logic
  let ctx, scratching = false;
  function initScratch() {
    const rect = scratchCanvas.getBoundingClientRect();
    scratchCanvas.width = rect.width * devicePixelRatio;
    scratchCanvas.height = 150 * devicePixelRatio;
    ctx = scratchCanvas.getContext('2d');

    const grad = ctx.createLinearGradient(0, 0, scratchCanvas.width, scratchCanvas.height);
    grad.addColorStop(0, '#888');
    grad.addColorStop(0.5, '#aaa');
    grad.addColorStop(1, '#888');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);

    ctx.font = `${28 * devicePixelRatio}px Poppins`;
    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.textAlign = 'center';
    ctx.fillText('Scratch Here', scratchCanvas.width / 2, scratchCanvas.height / 2 + 10 * devicePixelRatio);
    ctx.globalCompositeOperation = 'destination-out';
  }

  function scratchAt(x, y) {
    ctx.beginPath();
    ctx.arc(x * devicePixelRatio, y * devicePixelRatio, 25 * devicePixelRatio, 0, Math.PI * 2);
    ctx.fill();
  }

  scratchCanvas.addEventListener('pointerdown', () => scratching = true);
  scratchCanvas.addEventListener('pointerup', () => {
    scratching = false;
    confetti({ particleCount: 120, spread: 80, origin: { y: 0.7 } });
    revealedDiscount.style.display = 'block';
    revealedDiscount.textContent = `You got ${discount}!`;
  });
  scratchCanvas.addEventListener('pointermove', e => {
    if (!scratching) return;
    const rect = scratchCanvas.getBoundingClientRect();
    scratchAt(e.clientX - rect.left, e.clientY - rect.top);
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    document.querySelector('a-scene').style.display = 'block'; // restore camera
  });
  </script>
</body>
</html>
