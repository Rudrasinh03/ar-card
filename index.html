<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR Card</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body,html{margin:0;height:100%;background:transparent;font-family:Poppins,Arial}
    #status{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.5);color:#fff;padding:6px 12px;border-radius:8px;z-index:9999}
    #scratchContainer{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:320px;height:200px;border-radius:16px;display:none;z-index:10000;overflow:hidden;background:linear-gradient(135deg,#ffd54f,#ffca28)}
    #scratchCanvas{width:100%;height:100%}
    #rewardText{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-weight:700;color:#222}
    #revealMessage{position:fixed;left:50%;top:20%;transform:translateX(-50%);display:none;background:rgba(0,0,0,0.8);color:#fff;padding:16px;border-radius:10px;z-index:10001}
  </style>
</head>
<body>
  <div id="status">ðŸ“· Initializing camera...</div>

  <div id="scratchContainer">
    <canvas id="scratchCanvas"></canvas>
    <div id="rewardText">ðŸŽ‰ <span id="discountValue">--%</span> OFF</div>
  </div>

  <div id="revealMessage"></div>

  <a-scene mindar-image="imageTargetSrc: targets (1).mind; autoStart:true" embedded vr-mode-ui="enabled:false">
    <a-assets>
      <video id="myVideo" src="thank_you.mp4" playsinline preload="auto" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity mindar-image-target="targetIndex:0">
      <a-video id="videoPlane" src="#myVideo" width="1" height="0.56" position="0 0 0.01" visible="false" material="shader:flat"></a-video>
    </a-entity>
  </a-scene>

<script>
  const params = new URLSearchParams(window.location.search);
  const card = params.get('id') || '';
  const isFirst = params.get('isFirst') === 'true';
  const discountParam = params.get('discount') || '';

  const status = document.getElementById('status');
  const video = document.getElementById('myVideo');
  const plane = document.getElementById('videoPlane');
  const scratchContainer = document.getElementById('scratchContainer');
  const scratchCanvas = document.getElementById('scratchCanvas');
  const discountValueEl = document.getElementById('discountValue');
  const revealMessage = document.getElementById('revealMessage');
  const ctx = scratchCanvas.getContext('2d');

  document.querySelector('a-scene').addEventListener('arReady', ()=> status.innerText = 'âœ… Point camera at your target');
  document.querySelector('a-scene').addEventListener('targetFound', async ()=>{
    status.innerText = 'ðŸŽ¬ Target found â€” playing video';
    plane.setAttribute('visible', true);
    try { await video.play(); } catch(e){}
  });
  document.querySelector('a-scene').addEventListener('targetLost', ()=>{
    status.innerText = 'ðŸ“· Hold steady to keep AR visible';
    video.pause();
    plane.setAttribute('visible', false);
  });

  // scratch setup
  function setupScratch(discountText) {
    const rect = scratchContainer.getBoundingClientRect();
    scratchCanvas.width = rect.width;
    scratchCanvas.height = rect.height;
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#aaa';
    ctx.fillRect(0,0,rect.width,rect.height);
    ctx.font = "bold 18px Poppins";
    ctx.fillStyle = "#222";
    ctx.textAlign = 'center';
    ctx.fillText('Scratch to reveal', rect.width/2, rect.height/2);
    discountValueEl.innerText = discountText || '--%';
  }

  let scratching=false, revealed=false;
  ['pointerdown','touchstart','mousedown'].forEach(e=> scratchCanvas.addEventListener(e, ()=> scratching=true));
  ['pointerup','touchend','mouseup','mouseleave'].forEach(e=> scratchCanvas.addEventListener(e, ()=> scratching=false));
  scratchCanvas.addEventListener('pointermove', e=>{
    if(!scratching) return;
    const r = scratchCanvas.getBoundingClientRect();
    const x = (e.clientX||e.touches && e.touches[0].clientX) - r.left;
    const y = (e.clientY||e.touches && e.touches[0].clientY) - r.top;
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath(); ctx.arc(x,y,25,0,Math.PI*2); ctx.fill();
  });

  video.addEventListener('ended', ()=>{
    if (isFirst) {
      scratchContainer.style.display = 'block';
      setupScratch(decodeURIComponent(discountParam) || '10%');
      revealed = false;
    } else {
      revealMessage.style.display = 'block';
      revealMessage.innerHTML = 'ðŸ‘‹ Welcome back â€” only AR video is shown.';
      setTimeout(()=> revealMessage.style.display='none', 2200);
    }
  });

  scratchCanvas.addEventListener('pointerup', ()=>{
    if(revealed) return;
    revealed = true;
    scratchContainer.style.display = 'none';
    revealMessage.style.display = 'block';
    revealMessage.innerHTML = `ðŸŽŠ You unlocked ${decodeURIComponent(discountParam) || '10%'} OFF! Show this at counter.`;
    confetti({particleCount:80, spread:60, origin:{y:0.6}});
  });

</script>
</body>
</html>
