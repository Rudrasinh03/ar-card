<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Thank You Card + Discount (Per QR Fixed)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin:0; height:100%; overflow:hidden; font-family: Poppins, sans-serif; }

    #status {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: none;
      align-items: center; justify-content: center; flex-direction: column;
      background: rgba(0,0,0,0.85);
      z-index: 999;
      text-align: center;
    }

    #scratch-card {
      width: 250px; height: 150px;
      background: gold;
      border-radius: 15px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; color: black; font-weight: bold;
    }

    #no-discount {
      font-size: 22px;
      color: #ff4444;
      display: none;
    }
  </style>
</head>

<body>
  <div id="status">üì∑ Initializing camera...</div>

  <a-scene mindar-image="imageTargetSrc: targets (1).mind; autoStart: true;"
           color-space="sRGB"
           renderer="colorManagement:true;alpha:true;"
           vr-mode-ui="enabled:false" embedded>
    <a-assets>
      <video id="thankyou" src="thank_you.mp4" autoplay loop="false" preload="auto" playsinline></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#thankyou" width="1" height="0.56" position="0 0 0" visible="false"></a-video>
    </a-entity>
  </a-scene>

  <div id="overlay">
    <div id="scratch-card">üéÅ You won 20% OFF!</div>
    <div id="no-discount">üòî Sorry, no discount this time</div>
  </div>

  <script>
    const status = document.querySelector("#status");
    const video = document.querySelector("#thankyou");
    const videoPlane = document.querySelector("a-video");
    const overlay = document.querySelector("#overlay");
    const scratchCard = document.querySelector("#scratch-card");
    const noDiscount = document.querySelector("#no-discount");

    // Extract card ID from URL (?id=QR001)
    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get("id") || "default";

    // Use card-specific key
    const scanKey = `scan_count_${cardId}`;
    let scanCount = parseInt(localStorage.getItem(scanKey)) || 0;

    document.querySelector("a-scene").addEventListener("targetFound", () => {
      videoPlane.setAttribute("visible", true);
      video.play();
      status.textContent = "üé¨ Target found! Playing video...";

      setTimeout(() => {
        video.pause();
        videoPlane.setAttribute("visible", false);
        overlay.style.display = "flex";

        if (scanCount === 0) {
          scratchCard.style.display = "flex";
          noDiscount.style.display = "none";
        } else {
          scratchCard.style.display = "none";
          noDiscount.style.display = "block";
        }

        // Save scan record
        scanCount++;
        localStorage.setItem(scanKey, scanCount);
      }, 10000);
    });

    document.querySelector("a-scene").addEventListener("targetLost", () => {
      video.pause();
      videoPlane.setAttribute("visible", false);
      status.textContent = "üì∑ Show the target image to play again.";
    });
  </script>
</body>
</html>
