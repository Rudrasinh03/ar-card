<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Thank You Card</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin:0; height:100%; overflow:hidden; }
    #status {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-family: Poppins, sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="status">ðŸ“· Initializing camera...</div>

  <a-scene mindar-image="imageTargetSrc: targets (1).mind; autoStart: true;"
           color-space="sRGB"
           renderer="colorManagement:true;alpha:true;"
           vr-mode-ui="enabled:false" embedded>
    <a-assets>
      <video id="thankyou" src="thank_you.mp4" autoplay loop="false" preload="auto" playsinline></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#thankyou" width="1" height="0.56" position="0 0 0" visible="false"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const status = document.querySelector("#status");
    const video = document.querySelector("#thankyou");
    const videoPlane = document.querySelector("a-video");

    document.querySelector("a-scene").addEventListener("targetFound", () => {
      videoPlane.setAttribute("visible", true);
      video.play();
      status.textContent = "ðŸŽ¬ Target found! Playing video...";
    });

    document.querySelector("a-scene").addEventListener("targetLost", () => {
      video.pause();
      videoPlane.setAttribute("visible", false);
      status.textContent = "ðŸ“· Show the target image to play again.";
    });
  </script>
</body>
</html>
