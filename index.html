<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Reward Experience</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent}
    #status{
      position:fixed;bottom:12px;left:50%;transform:translateX(-50%);
      color:white;font-family:sans-serif;background:rgba(0,0,0,0.55);
      padding:6px 12px;border-radius:10px;font-size:14px;text-align:center
    }
    /* Scratch card overlay */
    #scratchOverlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,0.9);flex-direction:column;z-index:9999
    }
    #scratchCanvas{
      border-radius:20px;
      box-shadow:0 0 15px rgba(255,255,255,0.3);
    }
    #discountText{
      position:absolute;color:#0b8d6d;font-size:2rem;
      font-weight:bold;pointer-events:none;
    }
  </style>
</head>

<body>
  <div id="status">ðŸ“· Initializing camera...</div>

  <!-- Scratch Card Overlay -->
  <div id="scratchOverlay">
    <canvas id="scratchCanvas" width="300" height="200"></canvas>
    <div id="discountText"></div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement:true,physicallyCorrectLights:false,alpha:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded
    style="background:transparent;"
  >
    <a-assets>
      <video id="rewardVideo" src="thank_you.mp4" preload="auto" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-video id="videoPlane" src="#rewardVideo" width="1" height="0.56" position="0 0 0" visible="false"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector("a-scene");
    const video = document.querySelector("#rewardVideo");
    const plane = document.querySelector("#videoPlane");
    const status = document.getElementById("status");

    const params = new URLSearchParams(window.location.search);
    const discount = params.get('discount') || "";
    const isFirst = params.get('isFirst') === "true";

    // === AR VIDEO LOGIC ===
    video.addEventListener("loadedmetadata", () => {
      const aspect = video.videoWidth / video.videoHeight;
      plane.setAttribute("width", 1);
      plane.setAttribute("height", 1 / aspect);
    });

    scene.addEventListener("arReady", () => {
      status.innerText = isFirst
        ? `ðŸŽ‰ Discount Unlocked: ${discount || "Special Reward"}`
        : "âœ… Point camera at your target";
    });

    scene.addEventListener("targetFound", async () => {
      status.innerText = "ðŸŽ¬ Playing your experience...";
      plane.setAttribute("visible", true);
      try { await video.play(); } 
      catch { video.muted = true; await video.play(); }

      // ðŸ•’ Show scratch card after 10s only for first scan
      if (isFirst) {
        setTimeout(showScratchCard, 10000);
      }
    });

    scene.addEventListener("targetLost", () => {
      status.innerText = "ðŸ“· Hold steady to keep video visible";
      video.pause();
      plane.setAttribute("visible", false);
    });

    // === SCRATCH CARD LOGIC ===
    const overlay = document.getElementById("scratchOverlay");
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const discountText = document.getElementById("discountText");

    function showScratchCard() {
      overlay.style.display = "flex";
      status.style.display = "none";

      // Hide AR background by setting alpha to 0
      document.querySelector("a-scene").style.opacity = "0";

      discountText.innerText = discount || "ðŸŽ Reward";

      // Gray top layer
      ctx.fillStyle = "#bbb";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out";

      let scratching = false;
      const scratch = (e) => {
        if (!scratching) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
      };
      canvas.addEventListener("mousedown", () => (scratching = true));
      canvas.addEventListener("mouseup", () => (scratching = false));
      canvas.addEventListener("mousemove", scratch);
      canvas.addEventListener("touchstart", () => (scratching = true));
      canvas.addEventListener("touchend", () => (scratching = false));
      canvas.addEventListener("touchmove", scratch);
    }
  </script>
</body>
</html>
